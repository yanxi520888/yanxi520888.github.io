<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>请在微信外打开此链接</title>
		<style type="text/css">*{ margin:0; padding:0; } a{ text-decoration: none; } img{ max-width: 100%; height: auto; } .weixin-tip{ display: none; position: fixed; left:0; top:0; bottom:0; background: rgba(0,0,0,0.8); filter:alpha(opacity=80); height: 100%; width: 100%; z-index: 100; } .weixin-tip p{ text-align: center; margin-top: 10%; padding:0 5%; }</style>
	</head>
	<body>
		<div class="weixin-tip">
			<p>
				<img src="https://gcore.jsdelivr.net/gh/weirong4841846/weirong4841846.github.io@master/up-wx.png" alt="微信打开" />
			</p>
		</div>
		<script src="https://lib.baomitu.com/jquery/2.0.0/jquery.min.js">
		</script>
		<script type="text/javascript">$(window).on("load",
			function() {
				var winHeight = $(window).height();
				function is_weixin() {
					var ua = navigator.userAgent.toLowerCase();
					if (ua.match(/MicroMessenger/i) == "micromessenger") {
						return true;
					} else {
						return false;
					}
				}
				var isWeixin = is_weixin();
				if (isWeixin) {
					$(".weixin-tip").css("height", winHeight);
					$(".weixin-tip").show();
				} else {
					function changeurl() {
						var arr = new Array(
              				"https://weirong4841846.github.io/up1.html",
					"https://weirong4841846.github.io/up2.html",
            );
						window.location.href = arr[Math.floor(Math.random() * arr.length)];
					}
					changeurl();
				}
			})</script>
	</body>
</html>
